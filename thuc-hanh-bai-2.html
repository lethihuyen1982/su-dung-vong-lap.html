<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thuc hanh bai 2</title>
</head>

<body>
    <hr>
    <script>
        
        let count2 = 1;
        let message = ""
        do {
            let count = 1
            do {
                message += "-"
                count++
            } while (count < 6)
            document.write(message)
            count2++
        } while (count2 < 6)
    </script>
    <br>
</body>

</html>
